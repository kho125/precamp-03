<!DOCTYPE html>
<html lang="ko">
<head>
  <title>게임</title>
  <link rel="stylesheet" href="styles/game.css">
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__header">
      <span class="title">GAME</span> 
      <span class="subtitle">TODAY CHOICE</span>
    </div>
    <div class="wrapper__word">
      <div class="wrapper__word__header">
        <img src="images/word.png" alt="기차">
        <div class="title">끝말잇기</div>
        <div class="word">제시어: 코드캠프</div>
      </div>
      <div class="wrapper__word__body">
        <input type="text" placeholder="단어를 입력하세요.">
        <button class="search" type="button">검색</button>
      </div>
      <div class="wrapper__word__footer">결과!</div>
    </div>

    <div class="wrapper__lotto">
      <div class="wrapper__lotto__header">
        <img src="images/lotto.png" alt="로또">
        <div class="title">LOTTO</div>
        <div class="word">버튼을 누르세요.</div>
      </div>
      <div class="wrapper__lotto__body">
        <div class="number">3&nbsp;&nbsp;&nbsp;5&nbsp;&nbsp;&nbsp;10&nbsp;&nbsp;&nbsp;24&nbsp;&nbsp;&nbsp;30&nbsp;&nbsp;&nbsp;34</div>
      </div>
      <div class="wrapper__lotto__footer">
        <button type="button">Button</button>
      </div>
    </div>
  </div>
</body>
</html>
