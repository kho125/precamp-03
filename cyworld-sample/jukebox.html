<!DOCTYPE html>
<html lang="ko">
<head>
  <title>쥬크박스</title>
  <link rel="stylesheet" href="styles/jukebox.css">
</head>
<body>
  <div class="jukebox">
    <div class="juke-bgm">
      <span class="bgm">추억의 BGM</span>
      <span class="today">TODAY CHOICE</span>
    </div>

    <div class="line"></div>

    <div class="music-img">
      <div class="one">
        <img src="images/y.png" alt="y">
        <p class="title">Y(Please Tell Me Why)</p>
        <p class="name">프리스타일</p>
      </div>
      <div class="two">
        <img src="images/눈의꽃.png" alt="눈의꽃">
        <p class="title">눈의 꽃</p>
        <p class="name">박효신</p>
      </div>
      <div class="three">
        <img src="images/사랑했나봐.png" alt="사랑했나봐">
        <p class="title">사랑했나봐</p>
        <p class="name">윤도현</p>
      </div>
    </div>

    <div class="songs">
      <div class="juke-bgm">
        <span class="bgm">추억의 BGM</span>
        <span class="today">TODAY CHOICE</span>
      </div>
    </div>

    <table id="ttt">
      <thead>
        <tr>
          <th><input type="checkbox" class="checkbox"></th>
          <th>번호</th>
          <th>곡명</th>
          <th>아티스트</th>
        </tr>
      </thead>
      <tr>
        <th><input type="checkbox"></th>
        <th class="number">1</th>
        <th class="song">눈의 꽃</th>
        <th class="name">박효신</th>
      </tr>
      <tr>
        <th><input type="checkbox"></th>
        <th class="number">2</th>
        <th class="song">사랑스러워</th>
        <th class="name">김종국</th>
      </tr>
      <tr>
        <th><input type="checkbox"></th>
        <th class="number">3</th>
        <th class="song">내사람: Partner For Life</th>
        <th class="name">SG 워너비</th>
      </tr>
      <tr>
        <th><input type="checkbox"></th>
        <th class="number">4</th>
        <th class="song">Love Love Love</th>
        <th class="name">에픽하이</th>
      </tr>
      <tr>
        <th><input type="checkbox"></th>
        <th class="number">5</th>
        <th class="song">애인...있어요</th>
        <th class="name">이은미</th>
      </tr>
    </table>
  </div>
</body>
</html>
